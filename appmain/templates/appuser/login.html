{% extends 'appmain/base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <p><strong>--OR--</strong></p>

    <img height="20" width="20" src="https://unpkg.com/simple-icons@latest/icons/github.svg" />
    <a href="{% url 'social:begin' 'github' %}" class="light-blue-text mx-2">Login with GitHub</a>
    <br>
    <img height="20" width="20" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/twitter.svg" />
    <a href="{% url 'social:begin' 'twitter' %}" class="light-blue-text mx-2">Login with Twitter</a>
    <br>
    <img height="20" width="20" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/facebook.svg" />
    <a href="{% url 'social:begin' 'facebook' %}" class="light-blue-text mx-2">Login with Facebook</a>


{% endblock %}
