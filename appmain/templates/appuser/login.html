{% extends 'appmain/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=391504668103376&autoLogAppEvents=1"></script>

        <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <br>
            <p><strong>--OR--</strong></p>

            <img height="18" width="18" src="https://unpkg.com/simple-icons@latest/icons/github.svg" />
            <a href="{% url 'social:begin' 'github' %}" class="light-blue-text mx-2">Login with GitHub</a>
            <br>
            <img height="18" width="18" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/twitter.svg" />
            <a href="{% url 'social:begin' 'twitter' %}" class="light-blue-text mx-2">Login with Twitter</a>
            <br>
            <img height="18" width="18" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/facebook.svg" />
            <a href="{% url 'social:begin' 'facebook' %}" class="light-blue-text mx-2">Login with Facebook</a>
            <br>
            <div class="fb-login-button" data-width="" data-size="medium"
                 data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="false"></div>
            <br>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
