{% extends 'appmain/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" >

  <h2 class="mt-5 text-center">Welcome {{ request.user }}</h2>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
          <div class="form-group">
          <script src="{% static 'ktag/js/tagify.min.js' %}"> </script>
              <div id="box">
                 <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <input type="submit" value="OK" style="font-size: small" name="btn-country">
                </form>

              <br>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form_city|crispy }}
                    <input type="submit" value="OK" style="font-size: small" name="btn-city">
                </form>
              </div>
          </div>
    </div>
    <div class="col-md-3">
       <p>chosen country: {{ chosen_country }}</p>
       <p>chosen cities: {{ chosen_city }}</p>
    </div>
</div>
<br><br>

{% endblock %}
